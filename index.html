<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <h1 class="nav-brand">Division remainder</h1>
    </nav>
    
    <main class="container">
        <div>
            <label class="label" for="component-name">Enter number</label>
            <input type="number" class="input" placeholder="Enter number" id="your-number" autocomplete="off">
        </div>
    
        <p>Division remainder by 2 is <span id="output"></span>.</p>
    </main>
        <script>
           /**
 * @param {string} number
 */
 function getDivisionRemainderBy2(number) {
    return number%2

}

const number = document.querySelector("#your-number");
const output = document.querySelector("#output");

number.addEventListener("keyup", () => {
    output.textContent = getDivisionRemainderBy2(Number.parseInt(number.value, 10));
});

 
        </script>
    

    
</body>
</html>
